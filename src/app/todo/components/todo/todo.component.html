<div class="todo">
    <ng-container *ngIf="!isOpen">
        <h3>{{todo.title}}</h3>
        <div class="action">
            <button (click)= "remove(todo)">Remove</button>
            <button (click)= "update(todo)">Update</button>
        </div>  
    </ng-container>
    <ng-container *ngIf="isOpen">
        <todo-form (close)="closeForm($event)"></todo-form>
    </ng-container>
</div>
