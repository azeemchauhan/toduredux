<div class="people-app">
    <h2>Redux People</h2>
    <div class="people">
        <div *ngIf="!loading" class="loader"></div>
        <span *ngFor="let people of itemResults$ | async">
                <my-people [people]="people"></my-people>
        </span>
    </div>
</div>
